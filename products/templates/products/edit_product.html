{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

    
<div class="container-fluid product-add text-white">
    <div class="row">
        <div class="col-12 col-md-6">
            <h1 class="logo-font mb-4">Product Administration</h1>
            <h2 class="text-muted">Update product</h2>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-secondary text-white" href="{% url 'products' %}">Cancel</a>
                    <button class="btn btn-outline-secondary text-white" type="submit">Update product</button>
                </div>
            </form>
        </div>
    </div>
</div>   
{% endblock %}
