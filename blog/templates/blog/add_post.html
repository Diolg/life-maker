{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="mb-4">Blog Management</h2>
            <h5 class="text-muted">Add a Blog</h5>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form action="{% url 'add_blog' %}" method="POST" class="form mb-2">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a href="{% url 'blogs' %}" class="btn btn-outline rounded-0">Cancel</a>
                    <button class="btn btn-style rounded-0" type="submit">Add Blog</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
